# @package _global_

name: opinion
dim: 1000

optim:
  batch_size: 256
  val_batch_size: 256

### problem
prob:
  name: ${name}
  sigma: 0.5
  p0:
    name: opinion
    dim: ${dim}
    mu: 0.0
    var: 0.25
    var_1st_dim: 4.0
  p1:
    name: opinion
    dim: ${dim}
    mu: 0.0
    var: 4.0

### polarize drift
pdrift:
  D: ${dim}
  S: 500 # interval in deepgsb
  strength: 6.0
  m_coeff: 8.0

### network
field: vector
net: opinion

### gsbm matching (Alg 1)
matching:
  loss: bm

### gsbm conditional SOC (Alg 3 & 4)
csoc:
  name: ${name}

  ## train dataloader (B * epd_fct = data size)
  B: 10240      # number of couplings
  epd_fct: 1000 # times each coupling appears in each epoch

  ## spline param
  T_mean: 30  # number of knots mean spline
  T_gamma: 30 # number of knots gamma spline

  ## spline optim
  optim: sgd     # optimizer {sgd, adam}
  S: 100         # number of timesteps
  N: 4           # number of trajs per couplings
  lr_mean: 0.03  # lr of mean spline
  lr_gamma: 0.02 # lr of gamma spline
  nitr: 700      # optim steps
  mB: 256        # micro batch size
  momentum: 0.0 # mSGD
  scale_by_sigma: true # scale control by sigma (equiv to KL)

  ## impt weight
  IW: false

state_cost:
  type: [cgst]
  ent: 0.
  cgst: 10.

nfe: 300

plot:
  name: ${name}
  lim: 10

hydra:
  launcher:
    gpus_per_node: 8
    constraint: volta32gb
